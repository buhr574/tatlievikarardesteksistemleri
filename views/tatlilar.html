<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatlı Satış Analizi</title>
    <link rel="stylesheet" href="/css/tatlilar.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script>
      google.charts.load("current", { packages: ["corechart", "bar"] });
    </script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Tatlı Evi</h2>
      <ul>
        <li><a href="/anasayfa">Anasayfa</a></li>
        <li><a href="/subeler">Şubeler</a></li>
        <li><a href="/tatlilar">Tatlılar</a></li>
        <li><a href="/kartahminleme">Kâr Tahminleme</a></li>
        <li><a href="/yenisube">Yeni Şube</a></li>
      </ul>
      </ul>
    </div>
    <div class="main-container">
      <h1>Tatlı Satış Analizi</h1>

      <label for="year-select">Yıl Seçin:</label>
      <select id="year-select">
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>

      <label for="branch-select">Şube Seçin:</label>
      <select id="branch-select">
        <!-- Şubeler dinamik olarak yüklenecek -->
      </select>

      <button id="generate-chart">Grafik Göster</button>

      <div
        id="chart_div"
        style="width: 100%; height: 500px; margin-top: 20px"
      ></div>

      <h2>Mevsimsel Satış Analizi</h2>
      <div
        id="seasonal-charts"
        style="display: flex; flex-wrap: wrap; gap: 20px"
      ></div>
    </div>
    <script src="/js/tatlilar.js"></script>
  </body>
</html>
